<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Typing...</title>
  </head>
  <body>
    <label id="texto">Clicked: "A"</label>
    <div>
      <button class="btn btn-light" class="botao">A</button>
      <button class="btn btn-light" class="botao">S</button>
      <button class="btn btn-light" class="botao">D</button>
      <button class="btn btn-light" class="botao">ENTER</button>
      <button class="btn btn-light" class="botao">TAB</button>
      <button class="btn btn-light" class="botao">CAPSLOCK</button>
      <button class="btn btn-light" class="botao">BACKSPACE</button>
      <button class="btn btn-light" class="botao">SHIFT</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
