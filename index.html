<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing...</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="teclado.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js" integrity="sha512-fHY2UiQlipUq0dEabSM4s+phmn+bcxSYzXP4vAXItBvBHU7zAM/mkhCZjtBEIJexhOMzZbgFlPLuErlJF2b+0g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <!-- Inicio da main onde é o display das teclas pressionadas -->
    <main>
        <h1>Comece a escrever...</h1>
        <div class="display">
            <h2 id="screen">_</h2>
        </div>
        <!-- Fim da main onde é o display das teclas -->
        <!-- Inicio da div do teclado -->
        <div id="keyboard">
            <!-- Inicio da classe letras -->
            <div class="funcoes">
                <button class="shortcut">ESC</button>
                <button>F1</button>
                <button>F2</button>
                <button>F3</button>
                <button>F4</button>
                <button>F5</button>
                <button>F6</button>
                <button>F7</button>
                <button>F8</button>
                <button>F9</button>
                <button>F10</button>
                <button>F11</button>
                <button>F12</button>
                <button class="shortcut">PRTSC</button>
                <button class="shortcut">INS</button>
                <button class="shortcut">DEL</button>
            </div>
            <!-- Fim da classe Funcoes -->
            <!-- Inicio da classe letras -->
            <div class="numeros">
                <button>'</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
                <button>-</button>
                <button>=</button>
                <button class="shortcut" id="backspace">BACK</button>
            </div>
            <!-- Fim da classe numeros -->
            <!-- Inicio da classe letras -->
            <div class="letras">
                <button class="shortcut" id="tab">TAB</button>
                <button>Q</button>
                <button>W</button>
                <button>E</button>
                <button>R</button>
                <button>T</button>
                <button>Y</button>
                <button>U</button>
                <button>I</button>
                <button>O</button>
                <button>P</button>
                <button>&prime;</button>
                <button>[</button>
                <button class="shortcut" id="enter">ENTER</button>
                <br>
                <button class="shortcut" id="capslock">CAPSLK</button>
                <button>A</button>
                <button>S</button>
                <button>D</button>
                <button>F</button>
                <button>G</button>
                <button>H</button>
                <button>J</button>
                <button>K</button>
                <button>L</button>
                <button>Ç</button>
                <button>~</button>
                <button>]</button>
                <BR>
                <button class="shortcut">SHIFT</button>
                <button>\</button>
                <button>Z</button>
                <button>X</button>
                <button>C</button>
                <button>V</button>
                <button>B</button>
                <button>N</button>
                <button>M</button>
                <button>,</button>
                <button>.</button>
                <button>;</button>
                <br>
                <button class="shortcut">CTRL</button>
                <button class="shortcut">WIN</button>
                <button class="shortcut">ALT</button>
                <button id="space">___</button>
                <button class="shortcut">ALTGR</button>
                <button>/</button>
                <div class="arrows">
                    <button class="arrow" id="up">&uarr;</button>
                    <div>
                        <button class="arrow" id="left">&larr;</button>
                        <button class="arrow" id="down">&darr;</button>
                        <button class="arrow" id="right">&rarr;</button>
                    </div>
                </div>
                <!-- Fim da classe letras -->
            </div>
    </main>
    <footer>
        ©Copyright - Desenvolvido por <b>Thayna Santana</b> <a target="_blank" href="https://www.linkedin.com/in/thayss/">Link aqui</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
